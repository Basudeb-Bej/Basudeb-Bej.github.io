<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Basudeb Bej</title>
  <style>
    :root {
      --bg: #0f0f0f;
      --card: #1e1e1e;
      --text: #f0f0f0;
      --accent: #39ff14;
      --accent-light: #00FFD4;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
    }

    main {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s forwards 0.3s;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: var(--accent);
      margin-bottom: 1rem;
      position: relative;
      display: inline-block;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent-light);
      animation: underlineExpand 1s forwards 0.8s;
    }

    @keyframes underlineExpand {
      from { width: 0; }
      to { width: 100%; }
    }

    form {
      background: var(--card);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 100, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    form:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(57, 255, 20, 0.3);
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }

    label:nth-child(1) { animation-delay: 0.4s; }
    label:nth-child(3) { animation-delay: 0.5s; }
    label:nth-child(5) { animation-delay: 0.6s; }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      background: #2a2a2a;
      color: var(--text);
      margin-bottom: 1rem;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateX(-10px);
      animation: fadeInRight 0.5s forwards;
    }

    input:nth-child(2) { animation-delay: 0.4s; }
    input:nth-child(4) { animation-delay: 0.5s; }
    textarea { animation-delay: 0.6s; }

    @keyframes fadeInRight {
      from {
        opacity: 0;
        transform: translateX(-10px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--accent);
    }

    button {
      width: 100%;
      background: var(--accent);
      color: #000;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeIn 0.5s forwards 0.8s;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background: #27B736;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(57, 255, 20, 0.4);
    }

    button::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        transparent,
        rgba(255, 255, 255, 0.1),
        transparent
      );
      transform: rotate(30deg);
      transition: all 0.5s ease;
    }

    button:hover::after {
      left: 100%;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background: var(--card);
      border-top: 2px solid #222;
      margin-top: 2rem;
      opacity: 0;
      animation: fadeIn 1s forwards 1s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--card);
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 15px rgba(0,0,0,0.3);
    }

    .logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: var(--accent-light);
      transition: all 0.3s ease;
    }

    .logo:hover {
      text-shadow: 0 0 10px rgba(0, 255, 212, 0.5);
    }

    nav a {
      margin-left: 1rem;
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      position: relative;
      transition: all 0.3s ease;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    nav a:hover,
    nav a.active {
      color: var(--accent);
    }

    nav a:hover::after,
    nav a.active::after {
      width: 100%;
    }

    .hamburger {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: var(--text);
      transition: transform 0.3s ease;
    }

    .hamburger:hover {
      transform: rotate(90deg);
      color: var(--accent);
    }

    @media (max-width: 800px) {
      .hamburger {
        display: block;
      }

      nav {
        display: none;
        flex-direction: column;
        background: var(--card);
        position: absolute;
        top: 70px;
        right: 20px;
        padding: 1rem;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.3);
        animation: fadeIn 0.3s ease;
      }

      nav.show {
        display: flex;
      }

      nav a {
        margin: 0.5rem 0;
      }

      main {
        padding: 1.5rem;
      }
    }
    
    .logo-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .logo-img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #39393B;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(57, 255, 20, 0.3);
    }
    
    .logo-img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 3px #399F2E;
    }
    
    .logo-container:hover {
      text-shadow: 0 0 8px rgba(0, 255, 212, 0.5);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="/image/basudeb.jpg" class="logo-img" alt="Basudeb Bej">
    </div>
    <div class="hamburger" onclick="toggleMenu()">&#9776;</div>

    <nav id="nav-menu">
      <a href="/index.html">Home</a>
      <a href="/About.html">About</a>
      <a href="/Education.html">Education</a>
      <a href="/Skills.html">Skills</a>
      <a href="/Contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Contact Me</h2>
    <form action="https://formspree.io/f/mwpbrgrk" method="POST">
      
      <input type="text" id="name" name="name" placeholder="Your Name" required />

      
      <input type="email" id="email" name="email" placeholder="Your Email" required />

    
      <textarea id="message" name="message" placeholder="Your Message..." rows="6" required></textarea>
    
      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Basudeb Bej
  </footer>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('nav-menu');
      nav.classList.toggle('show');
    }
  </script>
</body>
</html>
